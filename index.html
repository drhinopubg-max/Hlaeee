<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I Love You — Surprise</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');
    :root{--bg:#0f172a;--accent:#ff6178;--accent2:#ff9bb3;--glass:rgba(255,255,255,0.06)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Poppins,system-ui,Segoe UI,Roboto,-apple-system,Arial}
    body{background:radial-gradient(circle at 10% 20%, rgba(255,97,120,0.08), transparent 15%), radial-gradient(circle at 90% 80%, rgba(255,155,179,0.06), transparent 18%), linear-gradient(180deg,#081124 0%, #081124 40%, #061020 100%);color:#fff;display:flex;align-items:center;justify-content:center;padding:24px}

    .card{width:100%;max-width:920px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border-radius:20px;padding:36px;box-shadow:0 12px 40px rgba(2,6,23,0.6);position:relative;overflow:hidden}

    .hero{display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:center}

    .text{padding-right:8px}
    h1{font-size:44px;margin:0 0 8px;line-height:1.02;letter-spacing:-1px}
    p{margin:0 0 18px;opacity:0.92}

    .btn{display:inline-block;background:linear-gradient(90deg,var(--accent),var(--accent2));border:none;padding:12px 18px;border-radius:999px;color:white;font-weight:700;cursor:pointer;font-size:15px;box-shadow:0 8px 22px rgba(255,97,120,0.14);transform:translateY(0);transition:transform .18s ease}
    .btn:active{transform:translateY(2px)}

    .photo{height:340px;border-radius:16px;background:linear-gradient(135deg, rgba(255,97,120,0.08), rgba(255,155,179,0.06));display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
    .photo img{width:100%;height:100%;object-fit:cover}

    .heart{position:absolute;pointer-events:none;filter:drop-shadow(0 6px 18px rgba(255,97,120,0.12))}
    .heart svg{width:48px;height:48px;opacity:0.12}

    .overlay{position:fixed;inset:0;background:linear-gradient(0deg, rgba(2,6,23,0.88), rgba(2,6,23,0.82));display:flex;align-items:center;justify-content:center;padding:24px;visibility:hidden;opacity:0;transition:opacity .28s ease,visibility .28s}
    .overlay.show{visibility:visible;opacity:1}
    .surprise{background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));padding:30px;border-radius:14px;max-width:720px;width:100%;text-align:center}
    .surprise h2{margin:0;font-size:34px}
    .surprise p{opacity:0.95}
    .close{margin-top:20px;display:inline-block}

    .confetti{position:absolute;left:0;right:0;top:-20vh;height:120vh;pointer-events:none}
    .piece{position:absolute;width:10px;height:18px;opacity:0;transform:translateY(-30vh) rotate(0deg);animation:drop 2.4s linear forwards}
    @keyframes drop{to{transform:translateY(120vh) rotate(540deg);opacity:1}}
  </style>
</head>
<body>
  <div class="card">
    <div class="hero">
      <div class="text">
        <h1 id="main-msg">I love you — more than words</h1>
        <p id="sub-msg">You make every ordinary day feel like magic. This little page is just a tiny piece of how I feel about you.</p>
        <button class="btn" id="open-btn">Open your surprise ❤️</button>
      </div>

      <div class="photo" aria-hidden="true">
        <img id="photo" src="logo.png" alt="photo"/>
      </div>
    </div>

    <!-- YouTube Music Embed -->
    <div style="margin-top:20px; display:flex; justify-content:center;">
      <iframe width="300" height="170" src="https://www.youtube.com/embed/LIVXu0ZDr-8?autoplay=0&modestbranding=1&rel=0" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="heart" style="left:14%;top:8%;transform:rotate(-12deg)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 21s-7.5-4.5-9-7.5S3 5.5 7.5 4 12 7 12 7s2.5-3 4.5-3C18.5 4 21 8 21 13.5S12 21 12 21z" fill="var(--accent)"></path></svg>
    </div>
    <div class="heart" style="right:6%;top:36%;transform:rotate(6deg)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 21s-7.5-4.5-9-7.5S3 5.5 7.5 4 12 7 12 7s2.5-3 4.5-3C18.5 4 21 8 21 13.5S12 21 12 21z" fill="var(--accent2)"></path></svg>
    </div>

  </div>

  <div class="overlay" id="overlay">
    <div class="surprise">
      <h2 id="surprise-title">Surprise ❤️</h2>
      <p id="surprise-text">If I had a single flower for every time I thought of you, I could walk forever in my garden.</p>
      <div>
        <button class="btn close" id="close-btn">Close</button>
      </div>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>
